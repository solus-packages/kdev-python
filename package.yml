name       : kdev-python
version    : 5.4.0
release    : 6
source     :
    - https://cdn.download.kde.org/stable/kdevelop/5.4.0/src/kdev-python-5.4.0.tar.xz : 670ee6c5e0acbd10f5138f75470313716b9f7e94f0763261d3a77d1b93edaae6
license    : LGPL-2.0
component  : programming.tools
libsplit   : no
summary    : Python support for KDevelop
description: |
    KDevelop plugin which provides Python language support.
builddeps  :
    - pkgconfig(python3)
    - pkgconfig(Qt5Quick)
    - extra-cmake-modules
    - grantlee-devel
    - karchive-devel
    - kcmutils-devel
    - kdevelop-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kitemmodels-devel
    - knewstuff-devel
    - knotifications-devel
    - knotifyconfig-devel
    - ktexteditor-devel
    - kwindowsystem-devel
    - threadweaver-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
