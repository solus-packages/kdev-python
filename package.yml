name       : kdev-python
version    : 5.4.4
release    : 9
source     :
    - https://cdn.download.kde.org/stable/kdevelop/5.4.4/src/kdev-python-5.4.4.tar.xz : 62755863daa31f9f7dbfebdf1b49397afadcaff331c488294403746c594d0378
license    : LGPL-2.0
component  : programming.tools
libsplit   : no
summary    : Python support for KDevelop
description: |
    KDevelop plugin which provides Python language support.
builddeps  :
    - pkgconfig(python3)
    - pkgconfig(Qt5Quick)
    - extra-cmake-modules
    - grantlee-devel
    - karchive-devel
    - kcmutils-devel
    - kdevelop-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kitemmodels-devel
    - knewstuff-devel
    - knotifications-devel
    - knotifyconfig-devel
    - ktexteditor-devel
    - kwindowsystem-devel
    - threadweaver-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
