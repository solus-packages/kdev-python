name       : kdev-python
version    : 21.12.1
release    : 18
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.1/src/kdev-python-21.12.1.tar.xz : 78a2e5d7d81138e8cf178a4e8c061b4635c338e69441ca5a099ad96dc05f27b5
license    : LGPL-2.0
component  : programming.tools
summary    : Python support for KDevelop
description: |
    KDevelop plugin which provides Python language support.
libsplit   : no
builddeps  :
    - pkgconfig(python3)
    - pkgconfig(Qt5Core)
    - kdevelop-devel
    - ktexteditor-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
