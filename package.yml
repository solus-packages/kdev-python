name       : kdev-python
version    : 5.2.3
release    : 2
source     :
    - https://cdn.download.kde.org/stable/kdevelop/5.2.3/src/kdev-python-5.2.3.tar.xz : dcd976f8d3a80c9d2132925cfae5db433b4a5f1c5fa110527eece0a0cdc452c7
license    : LGPL-2.0
component  : programming.tools
libsplit   : no
summary    : Python support for KDevelop
description: |
    KDevelop plugin which provides Python language support.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(python3)
    - pkgconfig(Qt5Quick)
    - extra-cmake-modules
    - grantlee-devel
    - karchive-devel
    - kcmutils-devel
    - kdevelop-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kitemmodels-devel
    - knewstuff-devel
    - knotifications-devel
    - knotifyconfig-devel
    - ktexteditor-devel
    - kwindowsystem-devel
    - threadweaver-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
